<div class="search-bar"><form (ngSubmit)="searchMovies(searchTerm)">
    <input [(ngModel)]="searchTerm" name="searchTerm"  >
    <button type="submit">Search</button>
</form>
</div>
<mat-paginator
  [length]="movies.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" (page)="setPage($event)">
</mat-paginator>
<div *ngFor="let movie of  movies.slice(start,end)" class="movie-posters">
  <h1><a [routerLink]="['/film', movie.id]">{{ movie.title }}</a></h1>
  <p>{{ movie.release_date }}</p>
  <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path">
  <button (click)="addToFavorites(movie)">add to favorites</button>
</div>
