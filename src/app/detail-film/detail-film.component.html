<div class="container ">
    <div class="row">
        <div class="col">
            <img class="rounded" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Affiche de film">
        </div>
        <div class="col">
            <h1 class="movie-title">{{ movie.title }}</h1>
            <p>{{ movie.release_date }}</p>
            <p class="movie-overview">{{ movie.overview }}</p>
            <p class="movie-average">Average : {{ movie.vote_average }}/10</p>
        </div>
    </div>
</div>
