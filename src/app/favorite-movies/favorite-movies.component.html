<div class="aff">
  <div class="container">
    <div *ngFor="let movie of favoriteMovies">
      <div class="movie">
        <div class="row">
          <div class="col">
            <a [routerLink]="['/film', movie.id]" class="text-decoration-none">
              <h1>{{ movie.title }}</h1>
            </a>
            <p classe="date">{{ movie.release_date }}</p>
            <button class="btn btn-light" (click)="removeFromFavorites(movie)">Remove from favorites</button>
          </div>
          <div class="col">
            <a [routerLink]="['/film', movie.id]">
              <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>>
