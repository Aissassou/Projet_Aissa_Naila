 <div class="container">
  <div class="row h-100">
    <div class="col-7 mx-auto my-auto">

<div clas="container">
<h2 class="login-header">S'identifier</h2>
<form [formGroup]="loginForm" (ngSubmit)="seConnecter()">
  <div class="mb-3">
    <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
    <div *ngIf="email && email.invalid && email?.touched" class="span">L'email est requis</div>
  </div>
  <div class="mb-3">
    <input type="password" placeholder="Password" class="form-control" formControlName="password" required>
    <div class="help-block">
      <div *ngIf="password && password.invalid && password?.touched" class="span">Mot de passe requis</div>
    </div>
  </div>
 <div class="d-flex justify-content-center"><input type="submit" class="btn btn-primary" value="Log in"></div> 
</form>
</div>
    </div>
  </div>
</div>
