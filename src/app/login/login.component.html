<div class="container">
  <div class="login-container">
    <h2 class="login-header">Sign in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="seConnecter()">
      <div class="mb-3">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="form-control"
          required
        />
        <div
          *ngIf="email && email.invalid && email?.touched"
          class="span error-message"
        >
          L'email est requis
        </div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          formControlName="password"
          required
        />
        <div class="help-block">
          <div
            *ngIf="password && password.invalid && password?.touched"
            class="span error-message"
          >
            Mot de passe requis
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
