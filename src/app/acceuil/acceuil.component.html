<div class="aff">
    <div *ngFor="let movie of trendingMovies" class="container">
        <div class="movie">
            <a [routerLink]="['/film', movie.id]"> <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
                    class="rounded"></a>
            <a [routerLink]="['/film', movie.id]" class="text-decoration-none">{{ movie.title }}</a>
            <p>{{ movie.release_date }}</p>
        </div>
    </div>
</div>
